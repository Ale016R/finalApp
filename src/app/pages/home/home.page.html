<ion-content class="ion-text-center ion-align-items-center">
  <ion-card class="custom-card">
    <ion-card-header>
      <ion-card-title>Bienvenido a la Aplicación</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Por favor, selecciona una opción:</p>
      <ion-button expand="full" color="primary" (click)="redirectToRegistro()">Registrar Usuario</ion-button>
      <ion-button expand="full" color="secondary" (click)="redirectToLogin()">Iniciar Sesión</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
